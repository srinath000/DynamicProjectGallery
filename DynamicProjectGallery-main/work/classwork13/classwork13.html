<DOCTYPE html>
    <html>
    
    <body>
    
        <h2>Information</h2>
    
        <input type="text" id="name" placeholder="enter name">
        <input type="number" id="sid" placeholder="sid">
        <input type="text" id="course" placeholder="enter course">
        <input type="text" id="hobby" placeholder="enter hobby"><br><br>
       
        <button onclick="updateInfo()">Insert Info</button>
        <button onclick="showInfo()">Show Info</button>
    
        <h3>Info:</h3>
        <p id="demo_div"></p>
    
        <script>
            let srinath = {
                name: "srinath",
                sid: 25,
                course: "CS",
                hobby: "Playing Chess",
               
                introduce: function() {
                    return "Hello, my name is " + this.name + ". my sid is" + this.sid +
                       "I study " + this.course +
                        " and I enjoy " + this.hobby + ".";
                }
            };
    
            function updateInfo() {
                srinath.name = document.getElementById("name").value || srinath.name;
                srinath.sid = document.getElementById("sid").value || srinath.sid;
                srinath.course = document.getElementById("course").value || srinath.course;
                srinath.hobby = document.getElementById("hobby").value || srinath.hobby;
    
                alert("Information updated successfully!");
            }
    
            function showInfo() {
                document.getElementById("demo_div").innerHTML = srinath.introduce();
            }
        </script>
    
    </body>
    </html>
