<!DOCTYPE html>
<html lang="en">
    <head>
        
    </head>
    <body>
        <h1 style="background-color: bisque; width: 400px; padding: 12px; margin: 10px 0; ">Students Info</h1>

        <script>
            const student = {
                description: function() {
                    return "Info: Name: " + this.name + ", SID: " + this.sid + ", Course: " + this.course + ", Year: " + this.year;
                },
            };

            let students = [];  // Initialize students array globally

            function show_student_info() {
                let studentsinfo = "";  
                for (let i = 0; i < students.length; i++) {
                    studentsinfo += students[i].description() + "<br>";  
                }
                document.getElementById("demo_div").innerHTML = studentsinfo; 
            }

            function insert() {
                let name_value = document.getElementById("name").value;
                let sid_value = document.getElementById("sid").value;
                let course_value = document.getElementById("course").value;
                let year_value = document.getElementById("year").value;

                let new_student = Object.create(student); 
                new_student.name = name_value;
                new_student.sid = sid_value;
                new_student.course = course_value;
                new_student.year = year_value;

                students.push(new_student);  // Add student to the array
            }

            function clear_inputs() {
                document.getElementById("name").value = "";
                document.getElementById("sid").value = "";
                document.getElementById("course").value = "";
                document.getElementById("year").value = "";
            }

            function clear_display() {
                document.getElementById("demo_div").innerHTML = "";
            }

            function Search() {
                let key = document.getElementById("search_feild").value;
                let output = "";
                for (let student of students) {
                    if (student.name.includes(key) || student.sid.includes(key)) {
                        output += student.description() + "<br>";
                    }
                }
                document.getElementById("demo_div").innerHTML = output;  // Display search results
            }
        </script>

        <div>
            <input id="name" placeholder="Enter Student Name" />
            <input id="sid" placeholder="Enter SID" />
            <br>
            <input id="course" placeholder="Enter Course" />
            <input id="year" placeholder="Enter Year" />
            <br>
            <button style="background-color: green;" onclick="insert();">Insert Info</button>
            <button style="background-color: rgb(170, 73, 73);" onclick="clear_inputs();">Clear Inputs</button> 
            <br>
            <button style="background-color: green;" onclick="show_student_info();">Show Info</button>
            <button style="background-color: rgb(170, 73, 73);" onclick="clear_display();">Clear Display</button>
            <br>
            <input id="search_feild" placeholder="Enter Name or SID" />
            <button onclick="Search();">Search</button>
        </div>

        <div id="demo_div"></div>
    </body>
    <style>
         input, button {
            width: 200px; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 16px; 
            background-color: #f4f4f4; 
            box-sizing: border-box; 
        }
        button {
            cursor: pointer; 
        }
    </style>
</html>
