<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
</head>
<body>
    <div id="container">
        <input type="text" placeholder="Enter Min Range" id="min">
        <input type="text" placeholder="Enter Max Range" id="max">
        <button onclick="Generate()">Generate Random Number</button>
        <div id="output"></div>
    </div>

    <script>
        function Generate() {
            let x = parseInt(document.getElementById("min").value);
            let y = parseInt(document.getElementById("max").value);

            if (isNaN(x) || isNaN(y) || x > y) {
                document.getElementById("output").innerHTML = "Invalid Input! Ensure min â‰¤ max.";
                return;
            }

            let random = Math.floor(Math.random() * (y - x + 1)) + x;
            document.getElementById("output").innerHTML = "Random Number: " + random;
        }

        function clear_everything() {
            document.getElementById("container").innerHTML = "<h1>Vanished</h1>";
        }

        setTimeout(clear_everything, 5000);
    </script>
</body>
</html>
